<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        h1{
            margin-top: 10%;
            color: white;
            font-family: 'Pacifico', cursive;
            font-size: 50px;
        }
    </style>
    <title>Number Guessing game</title>
</head>
<body>
    <h1 align="center" class="t1">Number Guessing game</h1>
    <p align="center">We have selected a random number between 1-100. See if you can guess</p>
    <p align="center">it in 10 turns or less. We'll tell you if your guess was too high o too low</p>
    <form action="#" align="center">
     Enter a guess
    <input type="text" id="number">
    <input id="send" type="button" onclick="getInput()" value="Send">
    </form>
    <p align="center" id="incorrectanswer">Previous guess:</p>
    <p id="correctanswer"></p>
    <p align="center" id="highlow"></p>
    <p align="center" id="winlose"></p> 
    <div id="end">
        <button type="button" onclick="repage()">Start new game</button>
    </div>
    <script src="./JS/index.js"></script>
</body>
</html>
